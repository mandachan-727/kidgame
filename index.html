<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Strawberry Counting Game</title>
</head>
<body>
    <div class="title-container">
        <h1 class="title">MORE, LESS, OR EQUAL?</h1>
        <button id="play-button">LET'S PLAY</button>
    </div>
    <div class="game-container">
        <div class="side left">
            <div class="strawberry-container" id="left-icons"></div>
            <button id="left-button">This Side</button>
        </div>
        <button id="equal-button">Equal</button>
        <div class="side right">
            <div class="strawberry-container" id="right-icons"></div>
            <button id="right-button">This Side</button>
        </div>
    </div>
    <div class="result" id="result"></div>
    <button id="try-again-button">Try Again</button>
    <button id="new-game-button">New Game</button>
    <script src="script.js"></script>
</body>
</html>
